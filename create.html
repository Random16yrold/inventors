<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <title>Document</title>
</head>
<body>
    <div class="intro">
        <div class="text-images">
                <img class="hearts" src="Images/Hearts2.png" alt="">

                <img class="doctors" src="Images/Doctors.png" alt="">

                <h1 class="intro-text1">
                    Hey!
                </h1>
            <div class="intro-text2">
                <h2>Welcome to Defend Medicare.</h2>
                <p>Create an account to access your admin dashboard.</p>
            </div>
        </div>
        
            <img class="Light-Bulb" src="Images/Light Bulb2.png" alt="">
    
    
        <div class="chat-box">
                <img class="chat1" src="Images/Comment2.png" alt="chat">
                <img class="chat2" src="Images/Comment2.png" alt="chat">
                <img class="chat3" src="Images/Comment2.png" alt="chat">
        </div>
    
        <div class="logo">
            <img class="back" src="Images/Back.png" alt="">
            <img class="sheild" src="Images/Sheild.png" alt="sheild">
        </div>
        <form action="" class="Sign-In">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Create a new admin account</p>
            </div>
    
            <div class="Email-div">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email@example.com">
            </div>

            <div class="User-div">
                <label for="user">Username</label>
                <input type="username" name="username" id="user" placeholder="Hay_LO">
            </div>
    
            <div class="Password-div">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <div class="Password-div">
                <label for="confirm-password">Confirm</label>
                <input type="password" name="password" id="password" placeholder="Confirm Password">
            </div>

    
            <button>Create Account</button>
    
            <div class="do">
                <p>Already have an account</p>
                <button><a href="index.html">Sign In</a></button>
            </div>
        </form>
    </div>
</body>
</html>
